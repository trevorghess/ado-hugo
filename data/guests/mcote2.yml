"FullName": "Michael Coté"
"Bio": "Michael Coté works at [Pivotal](https://pivotal.io/) on the advocate team. He’s been an industry analyst at [RedMonk](https://redmonk.com/cote/) and [451 Research](https://451research.com/analyst-team/analyst/Michael+Cot%C3%A9), worked in corporate strategy and M&A at Dell in software and cloud, and [was a programmer for a decade before all that](https://www.linkedin.com/in/michaelcote). He does [several weekly (mostly) tech podcasts](https://cote.io/podcasts/), writes [a column on Agile & DevOps for The Register](http://www.theregister.co.uk/Author/Michael-Cote/), blogs at [Cote.io](https://cote.io/), and [is @cote in Twitter](https://twitter.com/cote)."

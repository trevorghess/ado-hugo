"FullName": "Kyle Kingsbury"
"Bio": "Kyle Kingsbury, a.k.a \"Aphyr\", is a computer safety researcher working as an independent consultant. He's the author of the [Riemann](http://riemann.io/) monitoring system, the [Clojure from the Ground Up](https://aphyr.com/tags/Clojure-from-the-ground-up) introduction to programming, and the [Jepsen](https://jepsen.io/) series on distributed systems correctness. He grills databases in the American Midwest."

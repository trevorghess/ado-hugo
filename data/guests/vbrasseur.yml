"Bio": "VM (aka Vicky) spent most of her 20 years in the tech industry leading software development departments and teams, and providing technical management and leadership consulting for small and medium businesses. Now she leverages nearly 30 years of free and open source software experience and a strong business background to advise companies about free/open source, technology, community, business, and the intersections between them.<br/><br/>She is the author of [Forge Your Future with Open Source](https://fossforge.com), the first book to detail how to contribute to free and open source software projects. Think of it as the missing manual of open source contributions and community participation. The book is published by The Pragmatic Programmers and is now available in an early release ebook with hard copy available in October 2018. It's available at https://fossforge.com.<br/><br/>Vicky is the Vice President of the [Open Source Initiative]((https://opensource.org/)), a moderator and author for opensource.com, an author for Linux Journal, and a frequent and popular speaker at free/open source conferences and events. She's the proud winner of the Perl White Camel Award (2014) and the Oâ€™Reilly Open Source Award (2016). She blogs about free/open source, business, and technical management at {anonymous => 'hash'};."

"Bio": "Mary Thengvall is a connector of people at heart, both personally and professionally. She loves digging into the strategy of how to build and foster communities and has been working with various developer communities for over 10 years. After several years of building community programs at O’Reilly Media, Chef Software, and SparkPost, she’s now consulting and contracting with companies looking to build out a Developer Relations strategy. She's also the author of the first book on Developer Relations: [The Business Value of Developer Relations](https://www.amazon.com/Business-Value-Developer-Relations-Communities/dp/1484237471) ( © 2018, Apress).
<br><br>
Mary is a co-host of [Community Pulse](http://communitypulse.io/), a podcast for community professionals, and the curator of DevRel Weekly, a newsletter for people in the Developer Relations industry. She speaks at various conferences and events about building and fostering technical communities as well as how to prevent burnout in yourself and your team."
